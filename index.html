<!DOCTYPE html>
<html>

<head>
    <!--NAME-->
    <title>Ghastly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="shortcut icon" href="/assets/favicon.png">
    <link rel="apple-touch-icon" href="/assets/favicon.png">
    <script defer="defer" src="/text.js"></script>
</head>

<body>
    <script src="/song.js"></script>
    <main>
        <br>
        <h1 style="margin-bottom: -1rem;">
            <!--NAME--> Ghastly (loading assets)
        </h1>
        <br>
        <list></list>
    </main>
    <footer>
        <a href="/read?pack=/stories/guide.txt&title=Submit%20a%20story%20guide&language=english">Submit a story
            guide</a>
        <a href="/read?pack=/stories/submit.html&title=Submit%20a%20story&language=english">Submit a story</a>
        <a href="/read?pack=/stories/credits.txt&title=Credits&language=english">Credits</a>
    </footer>
    <ghost onclick="window.open('https://github.com/MinecraftPublisher');"></ghost>
    <netlify onclick="window.open('https://www.netlify.com/');"></netlify>

    <script>
        // wait for the audio to load.
        window.onload = () => {
            function timeDifference(current, previous) {

                var msPerMinute = 60 * 1000;
                var msPerHour = msPerMinute * 60;
                var msPerDay = msPerHour * 24;
                var msPerMonth = msPerDay * 30;
                var msPerYear = msPerDay * 365;

                var elapsed = current - previous;

                if (elapsed < msPerMinute) {
                    return Math.round(elapsed / 1000) + ' seconds ago';
                }

                else if (elapsed < msPerHour) {
                    return Math.round(elapsed / msPerMinute) + ' minutes ago';
                }

                else if (elapsed < msPerDay) {
                    return Math.round(elapsed / msPerHour) + ' hours ago';
                }

                else if (elapsed < msPerMonth) {
                    return Math.round(elapsed / msPerDay) + ' days ago';
                }

                else if (elapsed < msPerYear) {
                    return Math.round(elapsed / msPerMonth) + ' months ago';
                }

                else {
                    return Math.round(elapsed / msPerYear) + ' years ago';
                }
            }

            fetch('/last-deploy').then(e => e.text()).then(data => {
                let TEMPLATE = `
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="170" height="20" role="img" aria-label="last publish: __TIME__"><title>last publish: __TIME__</title><linearGradient id="s" x2="0" y2="100%"><stop offset="0" stop-color="#bbb" stop-opacity=".1"/><stop offset="1" stop-opacity=".1"/></linearGradient><clipPath id="r"><rect width="170" height="20" rx="3" fill="#fff"/></clipPath><g clip-path="url(#r)"><rect width="73" height="20" fill="#555"/><rect x="73" width="97" height="20" fill="#9cf"/><rect width="170" height="20" fill="url(#s)"/></g><g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110"><text aria-hidden="true" x="375" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="630">last publish</text><text x="375" y="140" transform="scale(.1)" fill="#fff" textLength="630">last publish</text><text aria-hidden="true" x="1205" y="150" fill="#ccc" fill-opacity=".3" transform="scale(.1)" textLength="870">__TIME__</text><text x="1205" y="140" transform="scale(.1)" fill="#333" textLength="870">__TIME__</text></g></svg>`;
                const tiem = Math.ceil(parseInt(data.substring(0, data.length - 1)) * 1000);
                setInterval(() => {
                    let difference = timeDifference(+new Date(), tiem);
                    let URL = TEMPLATE.replaceAll('__TIME__', difference);
                    document.querySelector('main > h1').innerHTML = 'Ghastly<br>' + URL + '<br>';
                }, 900);
            });

            playsound = false;
            // get data
            fetch('/stories/index.json').then(e => e.text()).then(data => {
                let stories = JSON.parse(data);
                let list = document.querySelector('list');
                message('author', 'houston');
                message(true, 'Do you know some good stories to read?');
                setTimeout(() => {
                    message(false, 'Sure!');
                    setTimeout(() => {
                        message(false, 'I have some to share. Click on a message below to read it.');
                        setTimeout(() => {
                            for (let story of stories) {
                                if (story.ready) {
                                    let elm = message(false, story.name, story.description, false, true);
                                    elm.querySelector('message').setAttribute('clickable', '1');
                                    elm.onclick = () => {
                                        window.location.href = `/read?pack=${story.url}&title=${story.name}&language=${story.language}`;
                                    };
                                }
                            }
                        }, 500);
                    }, 800);
                }, 800);
            });
        };

        // register the service worker
        let version = 'v4';
        if ('serviceWorker' in navigator) {
            if (localStorage.getItem('registered') !== version) {
                // deregister service worker
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    for (let registration of registrations) {
                        registration.unregister();
                    }

                    // register service worker
                    navigator.serviceWorker.register('/sw.js').then(registration => {
                        localStorage.setItem('registered', version);
                        location.reload();
                    }).catch(err => {
                        message(false, 'Something went wrong in the app, Sounds might be delayed. Perhaps we don\'t support this device?', 'houston');
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        }
    </script>
</body>

</html>
